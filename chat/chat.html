    <div id="new-user-block">
        <input type="email" id="user-email" class="new-user-input" required placeholder="E-Mail">
        <input type="text" id="user-name" class="new-user-input" required placeholder="Name">
        <input type="text" id="user-surname" class="new-user-input" required placeholder="Surname">
        <input type="password" id="user-password" class="new-user-input" required placeholder="Password">
        <input type="password" id="user-re-password" class="new-user-input" required placeholder="Re-Password">
        <input type="text" id="keyword" class="new-user-input" placeholder="Keyword">
        <br>
        <span id="user-gender">Gender: </span>
        <input type="radio" name="gender" id="male" required>Male
        <input type="radio" name="gender" id="female" required>Female
        <br>
        <textarea id="about" placeholder="About user"></textarea>
        <br>
        <button id="submit">Create new user</button>
        <button id="cancel">Cancel</button>
    </div>
    <div id="update-user-block">
        <input type="email" id="update-email" class="new-user-input" placeholder="E-Mail">
        <input type="text" id="update-name" class="new-user-input" placeholder="Name">
        <input type="text" id="update-surname" class="new-user-input" placeholder="Surname">
        <input type="password" id="update-password" class="new-user-input" placeholder="Password" style="display: none;">
        <input type="text" id="update-keyword" class="new-user-input" placeholder="Keyword">
        <br>
        <span id="update-user-gender">Gender: </span>
        <input type="radio" name="update-gender" id="update-male" required>Male
        <input type="radio" name="update-gender" id="update-female" required>Female
        <br>
        <textarea id="update-about" placeholder="About user"></textarea>
        <br>
        <button id="update-submit">Update user</button>
        <button id="update-cancel">Cancel</button>
    </div>
    <div id="create-block">
        <div id="create"></div>
    </div>
    <div class="about-authors">
